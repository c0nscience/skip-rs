<ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
	{% for url in urls %}

	<li class="relative" _="on click
					set (<input/> in me)'s checked to true
					set #image_url.value to (<input/> in me)'s value
					set #image_preview.src to (<input/> in me)'s value">
		<div
			class="group overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
			<img src="{{url}}" class="pointer-events-none aspect-10/7 object-cover group-hover:opacity-75">
		</div>
		<input class="image-selection hidden" name="image-selection" type="radio" value="{{ url }}">
	</li>

	{% endfor %}
</ul>

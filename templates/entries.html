{% extends "base.html" %}

{% block title %}RSKiP{% endblock %}
{% block head %}
<link rel="manifest" href="/public/manifest.json" />
{% endblock %}
{% block content %}
{% include "header.html" %}
<ul role="list" class="grid pb-24 mx-4 grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-6 xl:gap-x-8">
	{% for entry in entries %}
	<li class="relative">
		<div
			class="group overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
			<img src="{{ entry.image_url }}"
				class="pointer-events-none aspect-square object-fit group-hover:opacity-75">
			<a href="/app/{{ category_type }}/categories/{{ category_id }}/entries/{{entry.id}}"
				class="absolute inset-0 focus:outline-hidden">
			</a>
		</div>
	</li>
	{% endfor %}

</ul>
{% include "bottom_navigation.html" %}
{% endblock %}

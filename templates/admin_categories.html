{% extends "admin_base.html" %}

{% block headline %}Categories{% endblock %}
{% block headline_action %}
<a href="/admin/categories/new"
	class="block rounded-md bg-indigo-500 px-3 py-2 text-center text-sm font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">Add</a>
{% endblock %}

{% block admin_content %}
<div class="mt-2 mx-2 sm:mt-8 sm:mt-8 flow-root">

	<ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-6 xl:gap-x-8">
		{% for category in categories %}
		<li class="relative">
			<div
				class="group overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
				<img src="{{ category.image_url }}"
					class="pointer-events-none object-contain group-hover:opacity-75">
				<a href="/admin/categories/{{ category.id }}"
					class="absolute inset-0 focus:outline-hidden">
				</a>
			</div>
			<p class="pointer-events-none mt-2 block truncate text-sm font-medium text-gray-300">
				{{ category.name }}</p>
			<!-- <p class="pointer-events-none block text-sm font-medium text-gray-500">3.9 MB</p> -->
		</li>
		{% endfor %}

		<!-- More files... -->
	</ul>
</div>
{% endblock %}
